<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>CC聊天室用户注册</title>
</head>
<body>
	<div id="content">
		<form id="register_form" name="register_form" action="http://localhost:8088/thinkphpCC/index.php/home/user/do_register" method="post">
			<h1>用户注册</h1>
			用户账号：<input type="text" name="userAccount" id="userAccount" required placeholder="用于登陆的账号" /><span></span><br>
			昵称：<input type="text" name="userNickname" id="userNickname" required placeholder="用于显示的用户昵称"/><br>
			密码：<input type="password" name="pwd" id="pwd" required placeholder="填写密码"/><br>
			密码确认：<input type="password" name="pwd_Check" id="pwd_Check"  placeholder="再次填写密码"/><br>
			邮箱：<input type="email" name="email" id="email"  placeholder="填写邮箱"/>	<br>
			手机号：<input type="tel" id="phone" name="phone"  placeholder="填写手机号"/> <br>
			<input type="submit"  id="register" value="注册" />
			<a href="__URL__/login">已有账号? 点击登陆</a>
		</form>
	</div>
</body>
</html>
